  <meta http-equiv="refresh" content="3;url=index.html">
  <style>
    body { background: #0a0a0f; color: #e8e8f0; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
    .redirect-banner { text-align: center; padding: 2rem; }
    .redirect-banner h1 { font-size: 1.5rem; margin-bottom: 1rem; }

    .redirect-banner a { color: #7986cb; text-decoration: none; font-weight: 600; }

  </style>
  <script>setTimeout(() => window.location.href = 'index.html', 3000);</script>
</head>
<body>
  <div class="redirect-banner">
